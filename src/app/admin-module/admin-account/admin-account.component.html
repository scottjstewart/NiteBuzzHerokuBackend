<mat-card class="wrapper">
  <table class='tble'>
    <tr>
      <th>User Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
    <tr>
      <td>{{ users$.userName }}</td>
      <td>{{ users$.firstName }}</td>
      <td>{{ users$.lastName }}</td>
      <td>{{ users$.email }}</td>
    </tr>
  </table>
  <button class="button" (click)="deleteUser()">Delete your account</button>
</mat-card>
